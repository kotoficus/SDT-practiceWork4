name: Geometric Library CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    # Run tests on both Ubuntu and Windows as required by the lab
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      # Checks-out your repository
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Install dependencies
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      
      # Run unit tests for circle module
      - name: Run circle tests
        run: |
          python -m pytest geometric_lib/test_circle.py -v
      
      # Run unit tests for square module
      - name: Run square tests
        run: |
          python -m pytest geometric_lib/test_square.py -v
